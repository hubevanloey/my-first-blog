{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/file-edit-svgrepo-com.svg' %}
                </a>
                {% endif %}
        </aside>
    </article>
{% endblock %}
